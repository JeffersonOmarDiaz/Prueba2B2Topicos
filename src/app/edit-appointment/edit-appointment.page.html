<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating"><ion-icon name="appstore"></ion-icon> Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"><ion-icon name="brush"></ion-icon> Detalle</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"><ion-icon name="logo-usd"></ion-icon> Precio</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block"><ion-icon name="reverse-camera"></ion-icon>   Actualizar lista</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
